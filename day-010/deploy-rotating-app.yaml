apiVersion: apps/v1
kind: Deployment
metadata:
  name: rotating-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rotating-app
  template:
    metadata:
      labels:
        app: rotating-app
      annotations:
        secret-version: "v1"
    spec:
      containers:
      - name: app
        image: busybox
        command: ['sh', '-c', 'echo "Starting with password: $DB_PASS"; sleep 3600']
        env:
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password